name: Publish Nuget Package On Tag Push

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get version from tag
        id: get_version_from_tag
        run: |
          echo "package_version=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Try get version from release

      - name: Build and Test
        run: dotnet build --configuration Release

      - name: Create the package
        run: dotnet pack --configuration Release src/Lykke.SettingsReader/Lykke.SettingsReader.csproj /p:Version=${{ env.package_version }}

      - name: Publish Nuget Package
        run: dotnet nuget push src/Lykke.SettingsReader/bin/Release/*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
